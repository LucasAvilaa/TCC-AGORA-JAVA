<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Tabela Funcionário</title>

<h:outputStylesheet >
	<link rel="stylesheet" type="text/css" href="css/CadastroCliente.css" />
</h:outputStylesheet>
</head>
<h:body> 
	<f:view> 
		<a href="ControlFuncionario?action"> <img src="img/adicionar.png"
		style="width: 21px; height: 21px;" title="ADICIONAR" /></a>

		<h:dataTable border="1">
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="column1"></h:outputText>
				</f:facet>
			</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="column2">
						<h:outputText value="${funcionario.cpf}"></h:outputText>
					</h:outputText>
				</f:facet>
			</h:column>
		</h:dataTable>
		<table border="1">
		<thead>
			<tr>
				<th style="width: 147px;">NOME</th>
				<th style="width: 141px;">SOBRENOME</th>
				<th style="width: 105px;">RG</th>
				<th style="width: 127px;">CPF</th>
				<th style="width: 208px; height: 34px">DATA NASCIMENTO</th>
				<th style="width: 67px;">SEXO</th>
				<th colspan="2" style="width: 72px;">AÇÃO</th>
			</tr>
		</thead>
		<tbody>
			<c:forEach items="#{funcionario}" var="funcionario">
				<tr>
						<h:outputText value="outputText" ></h:outputText>
					<td><h:outputText value="#{funcionario.nome}" ></h:outputText></td>
					<td><h:outputText value="#{funcionario.sobrenome}" /></td>
					<td><h:outputText value="#{funcionario.rg}" /></td>
					<td><h:outputText value="#{funcionario.cpf}" /></td> 
					<td><f:convertDateTime pattern="dd/MM/yyyy" value="${funcionario.dtNasc}" ></f:convertDateTime></td>
					<td><h:outputText value="${funcionario.sexo}" /></td>
					
				</tr>
			</c:forEach>
		</tbody>
	</table>
</f:view>
</h:body>
</html>
