<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" href="img/Logo_Padaria.png"/>
	<link rel="shortcut icon" href="img/Logo_Padaria.png"/>
	<link rel="shortcut icon" href="img/Logo_Padaria.png"/>
	 <link rel="stylesheet" type="text/css" href="css/CadastroCliente.css" />
         <link rel="shortcut icon" href="img/Logo_Padaria.png"/>
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/estilo.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
	<title>ALTERAR SENHA</title>
	<style>
	     body{
      background-image: url(img/origem-trigo-scaled.jpeg);
      
      }
      fieldset{
      border: 0px solid red;
      margin: 0 auto;
   

      }
      legend{
      width: 15em;
 
      }
      legend img{
      width: 10em;
      height: 8em;
      display: block;
      position: relative;
      left: 2em;
      }
      form{
      margin: 0 auto;
      width: 100%;
      height:30em;
      text-align: center; 
      }
      #campos{
      	width: 18em;
      	align: center;
      	text-align: left;
      	padding: 5px;
      }
      input{
      height: 2.3em;
      width: 18em; 
      padding: 5px;
      }
      label{
      width:28em;
      }
	h2{
      	margin: 0 auto 25px auto;
      	padding: 5px;
      	width: 16em; 
      }
      .segura_h2{
      margin-bottom: 1em;
      }
	 
	</style>
</head>

<body>
	<div>
	
		<form action="ControlAlterarSenha" method="post">
			<img></img>

			<fieldset id="alterarSenha">
				<legend><img src="img/Logo_Padaria.png"/></legend>
				<div>
				<h2 class="bg-dark text-white d-inline-block segura_h2" >REDE DE PADARIAS ÁGORA</h2>
				</div>
				<p><label for="user" class="bg-dark text-white " id="campos">USUÁRIO</label></p>
				<p><input type="email" name="username" required="required" placeholder="E-mail"/></p>

				<p><label for="cpf"  class="bg-dark text-white " id="campos">CPF</label></p>
				<p>	<input type="text" id="cpf" name="cpf" required="required" placeholder="XXX.XXX.XXX-XX"/></p>
				
				<p><label for="senha"  class="bg-dark text-white " id="campos">NOVA SENHA</label></p>
				<p>	<input type="password" name="password" id="senha" required="required" placeholder="*****************"/></p>

				<p><label for="senhaCon"  class="bg-dark text-white " id="campos">CONFIRMAR SENHA</label></p>
				<p>	<input type="password" name="passwordConf" id="senhaCon" onchange="valida();" required="required" placeholder="*****************"/></p>

				<p> <input type="submit" value="ALTERAR" class="btn btn-success" style="width: 172px"/>
					<a href="Login.xhtml" class="btn btn-secondary text-white">CANCELAR</a>
				</p>	
			</fieldset> 
		</form> 
	</div>
	<script type="text/javascript">
	$("#cpf").mask("999.999.999-99");
	
		function valida(){
			var senha = document.getElementById("senha").value;
			var confirmaSenha = document.getElementById("senhaCon").value;	
			if(senha != confirmaSenha){
				window.alert("AS SENHA NÃO CONFEREM");
				document.getElementById("senhaCon").value = "";
				document.getElementById("senhaCon").focus();
			} 
		} 
	</script>
</body> 
</html>
